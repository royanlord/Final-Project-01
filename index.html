<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      size="16*16"
      href="style/images/icon.png"
    />
    <title>iClean</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-gradient">
      <div class="container-fluid">
        <a
          class="navbar-brand ps-4 text-success fw-bold"
          href="#"
          >I-Clean</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarScroll"
        >
          <ul
            id="navbar"
            class="navbar-nav justify-content-end pe-5 py-2"
          >
            <li class="nav-item">
              <a
                class="nav-link text-dark aktif"
                onclick="focusNav(this)"
                aria-current="page"
                href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                onclick="focusNav(this)"
                aria-current="page"
                href="#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                onclick="focusNav(this)"
                aria-current="page"
                href="#blog"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                onclick="focusNav(this)"
                aria-current="page"
                href="#review"
                >Review</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                onclick="focusNav(this)"
                aria-current="page"
                href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img  src="style/images/laundry1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="style/images/Slide-2.jpg" class="d-block w-100"  alt="...">
        </div>
        <div class="carousel-item">
          <img src="style/images/Slide-4.jpg" class="d-block w-100"  alt="...">
        </div>
      </div>
      <button class="carousel-control-prev"  type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next"  type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
